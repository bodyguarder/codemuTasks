<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input class="input" value="1" type="text">
  <input class="input" value="2" type="text">
  <input class="input" value="3" type="text">
  <input class="input" value="4" type="text">
  <input class="input" value="5" type="text">

  <button class="btn">get inputs</button>

  <script>
    let btn = document.querySelector('.btn');
    let inputs = document.querySelectorAll('.input');
    btn.addEventListener('click', function func() {
      let arr = [];
      for (let input of inputs) {
        arr.push(+input.value + 1);
      }
      let json = JSON.stringify(arr);
      localStorage.setItem('json', json);
    });

    let data = localStorage.getItem('json');
    let arr1 = JSON.parse(data); 
    console.log(arr1);

    if (data != null) {
      for (let i = 0; i < inputs.length; i++) {
        inputs[i].value = arr1[i];
      }
    }
  </script>
</body>
</html>
