<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //#1
    let arr1 = [1, 2, 3];
    let arr2 = [1, 2, 3];
    let arr3 = [1, 2, 3];
    let map = new Map;
    map.set(arr1, 'value1');
    map.set(arr2, 'value2');
    map.set(arr3, 'value3');
    console.log(map.get(arr1));
    console.log(map);
    console.log(map.size);
    console.log(map.has(arr1));
    map.delete(arr1);
    console.log(map);
    map.clear();
    console.log(map);

    //#2
    let obj1 = {1: 'value1', 2: 'value2', 3: 'value3'};
    let obj2 = {1: 'value1', 2: 'value2', 3: 'value3'};
    let obj3 = {1: 'value1', 2: 'value2', 3: 'value3'};
    let map2 = new Map;
    map2.set(obj1, arr1);
    map2.set(obj2, arr2);
    map2.set(obj3, arr3);
    console.log(map2);
    console.log(map2.size);

    //âŠ—jsSpMpKV
    let keys = map2.keys();
    console.log(keys);
    for (let key of keys) {
      console.log(key);
    }

    let entries = map2.entries();
    console.log(entries);
    for (let [key, value] of entries) {
      console.log(key, value);
    }
  </script>
</body>

</html>
