<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //#1
    function* func1() {
      for (let i = 10; i > 0; i--) {
        yield i;
      }
    }
    let iter1 = func1();
    console.log(iter1.next());
    console.log(iter1.next());
    console.log(iter1.next());
    console.log(iter1.next());
    console.log(iter1.next());
    console.log(iter1.next());
    console.log(iter1.next());
    console.log(iter1.next());
    console.log(iter1.next());
    console.log(iter1.next());
    console.log(iter1.next());

    //#2
    function* func2(num) {
      for (let i = num; i > 0; i--) {
        yield i;
      }
    }

    let iter2 = func2(5);
    console.log(iter2.next());
    console.log(iter2.next());
    console.log(iter2.next());
    console.log(iter2.next());
    console.log(iter2.next());
    console.log(iter2.next());

    //#3
    function* func3(num) {
      for (let i = num; i > 1; i /= 2) {
        yield i;
      }
    }

    let iter3 = func3(10);
    console.log(iter3.next());
    console.log(iter3.next());
    console.log(iter3.next());
    console.log(iter3.next());
    console.log(iter3.next());

    //#4
    function* func4() {
      for (let i = 2; i > 0; i = i ** 2) {
        yield i;
      }
    }

    let iter4 = func4();
    console.log(iter4.next());
    console.log(iter4.next());
    console.log(iter4.next());
    console.log(iter4.next());
    console.log(iter4.next());

    //#5
    function* func5() {
      let fibNums = [];
      for (let i = 0; i >= 0; i++) {
        if (fibNums.length == 0 || fibNums.length == 1) {
          fibNums.push(i);
          continue;
        }
        fibNums[i] = fibNums[i - 1] + fibNums[i - 2];
        yield fibNums[i];
      }
    }

    let iter5 = func5();
    console.log(iter5.next());
    console.log(iter5.next());
    console.log(iter5.next());
    console.log(iter5.next());
    console.log(iter5.next());
    console.log(iter5.next());
    console.log(iter5.next());
    console.log(iter5.next());
  </script>
</body>

</html>
