<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- #1 -->
  <ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>

  <!-- #2 -->
  <table class="table">
    <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
  </table>

  <script>
    //#1
    let list = document.querySelector('.list');
    let lis = list.querySelectorAll('li');

    for (let li of lis) {
      let link = document.createElement('a');
      link.href = '';
      link.textContent = 'delete LI';

      link.addEventListener('click', function (event) {
        li.remove();
        event.preventDefault();
      });

      li.appendChild(link);
    }

    //#2
    let table = document.querySelector('.table');
    let trs = table.querySelectorAll('tr');
    
    for (let tr of trs) {
      let td = document.createElement('td');
      tr.appendChild(td);
      let link = document.createElement('a');
      link.href = '';
      link.textContent = 'delete row';
      td.appendChild(link);

      link.addEventListener('click', function (event) {
        tr.remove();
        event.preventDefault();
      });
    }

  </script>
</body>
</html>
