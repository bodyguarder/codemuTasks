<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- #1 -->
  <table class="table1"></table>
  <button class="btn1">add row</button>

  <!-- #2 -->
  <table id="table">
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>

  <button class="btn2">add row & col</button>

  <style>
    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
  </style>

  <script>
    //#1
    let table1 = document.querySelector('.table1');
    let btn1 = document.querySelector('.btn1');

    btn1.addEventListener('click', func);

    function func() {
      let tr = document.createElement('tr');
      table1.appendChild(tr);
    }

    //#2
    let table2 = document.querySelector('#table');
    let btn2 = document.querySelector('.btn2');
    
    btn2.addEventListener('click', func2);
    
    function func2() {
      let tr = document.createElement('tr');
      table2.appendChild(tr);
      let trs = table2.querySelectorAll('tr');
      for (let tr of trs) {
        let td = document.createElement('td');
        tr.appendChild(td);
      }

      for (let i = 0; i < trs.length - 1; i++) {
        let td = document.createElement('td');
        trs[trs.length - 1].appendChild(td);
      }
    }

  </script>
</body>

</html>
