<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- #1 -->
  <table id="table"></table>

  <script>
    //#1
    let employees = [{
        name: 'employee1',
        age: 30,
        salary: 400
      },
      {
        name: 'employee2',
        age: 31,
        salary: 500
      },
      {
        name: 'employee3',
        age: 32,
        salary: 600
      },
    ];

    let table = document.querySelector('#table');

    for (let elem of employees) {
      let tr = document.createElement('tr');

      let td1 = document.createElement('td');
      td1.textContent = elem.name;
      tr.appendChild(td1);

      let td2 = document.createElement('td');
      td2.textContent = elem.age;
      td2.addEventListener('click', function func() {
        td2.textContent = Number(td2.textContent) + 1;
      });
      tr.appendChild(td2);

      let td3 = document.createElement('td');
      td3.textContent = elem.salary;
      td3.addEventListener('click', function func() {
        td3.textContent = Number(td3.textContent) + Math.floor(Number(td3.textContent) / 10);

      });
      tr.appendChild(td3);

      table.appendChild(tr);
    }
  </script>
</body>

</html>
