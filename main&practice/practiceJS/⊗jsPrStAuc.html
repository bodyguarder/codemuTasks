<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="parent">
    <input id="elem">
    <ul id="list"></ul>
  </div>
  text text text text text

  <style>
    #parent {
      position: relative;
    }

    #elem {
      padding: 5px;
      font-size: 18px;
    }

    #parent ul {
      position: absolute;
      margin: 0;
      padding: 0;
      list-style-type: none;
      background-color: white;
    }

    #parent li {
      border: 1px solid gray;
      font-size: 18px;
      padding: 5px;
    }

    #parent li:hover {
      border: 1px solid black;
      cursor: pointer;
    }
  </style>

  <script>
    let arr = ['Belarus', 'Belgium', 'Bulgaria'];
    let input = document.querySelector('#elem');
    let list = document.querySelector('#list');

    input.addEventListener('input', function func() {
      let self = this;
      let newArr = arr.filter(function (elem) {
        return elem.startsWith(self.value);
      });

      delChildren();

      for (let elem of newArr) {
        let li = document.createElement('li');
        li.textContent = elem;
        list.appendChild(li);
        li.addEventListener('click', function () {
          self.value = this.textContent;
          delChildren();
        });
      }
    });

    function delChildren() {
      let lis = list.querySelectorAll('li');
      for (let li of lis) {
        li.remove();
      }
    }
  </script>
</body>

</html>
