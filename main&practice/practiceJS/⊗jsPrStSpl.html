<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <p>
    абзац с текстом
  </p>
  <p>
    абзац с текстом
    <a href="" class="toggle">развернуть спойлер 1</a>
  </p>
  <p class="spoiler">
    скрытый спойлер 1
  </p>
  <p>
    абзац с текстом
  </p>
  <p>
    абзац с текстом
    <a href="" class="toggle">развернуть спойлер 2</a>
  </p>
  <p class="spoiler">
    скрытый спойлер 2
  </p>
  <p>
    абзац с текстом
  </p>

  <style>
    .spoiler:not(.active) {
      display: none;
    }
  </style>

  <script>
    let toggles = document.querySelectorAll('.toggle');
    for (let toggle of toggles) {
      toggle.addEventListener('click', function func(event) {
        let parent = this.parentElement;
        let nextElem = parent.nextElementSibling;
        nextElem.classList.toggle('active');
        event.preventDefault();
      });
    } 
  </script>
</body>

</html>
