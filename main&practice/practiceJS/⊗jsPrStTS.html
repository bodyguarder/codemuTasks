<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label class="label" for="input1">Введите название тега</label>
  <input class="input" type="text" id="input1">
  <p></p>

  <script>
    let input = document.querySelector('.input');
    let p = document.querySelector('p');
    let obj = {
      div: 'Элемент <div> (от англ. division — раздел, секция) является универсальным блочным элементом и предназначен для группирования элементов документа с целью изменения вида содержимого через стили.',
      span: 'Универсальный строчный элемент <span> (от англ. span — охватывать) предназначен для выделения отдельных строк, символов или других строчных элементов для дальнейшего изменения их оформления с помощью стилей.',
      select: '<select> (от англ. selection — выбор) позволяет создать элемент интерфейса в виде раскрывающегося списка, а также список с одним или множественным выбором.',
    }

    input.addEventListener('keypress', function func(event) {
      if (event.key == 'Enter') {
        p.textContent = obj[this.value];
      }
    });
  </script>
</body>

</html>
