<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input class="input" type="text">
  <button class="btn">Enter</button>

  <script>
    let input = document.querySelector('.input');
    let btn = document.querySelector('.btn');
    let randNum = getRandomInt(1, 100);
    console.log(randNum);

    btn.addEventListener('click', () => compareNum(input.value));

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function compareNum(num) {
      if (randNum == num) {
        return console.log('Вы угадали число');
      }
      if (randNum < num) {
        return console.log('Введите число поменьше');
      } else {
        return console.log('Введите число побольше');
      }
    }
  </script>
</body>

</html>
