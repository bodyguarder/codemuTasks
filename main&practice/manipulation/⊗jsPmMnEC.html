<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input class="input" type="text" value="input1">
  <button class="btn">clone</button>

  <script>
    let btn = document.querySelector('.btn');
    let input = document.querySelector('.input');

    btn.addEventListener('click', function func() {
      let clone = input.cloneNode(false);
      input.insertAdjacentElement('afterEnd', clone);
    });
  </script>
</body>
</html>
