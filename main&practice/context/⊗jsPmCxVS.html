<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="elem" value="3">

  <script>
    "use strict";

    let elem = document.querySelector('#elem');
    elem.addEventListener('blur', func);

    function func() {
      let self = this;
      alert(square());

      function square() {
        return self.value * self.value;
      }
    }

    //ошибка кода возникла потому что автор хотел обратиться к элементу через this, но последний при обращении из вложенной функции не доступен, соответственно this равно undefined. 
  </script>
</body>

</html>
