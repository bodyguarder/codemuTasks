<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- #1 -->
  <a class="link1" href="https://code.mu/ru/javascript/book/prime/">code.mu</a>
  <button class="btn1">btn1</button>

  <!-- #2 -->
  <button class="btn2" value="1">1</button>

  <script>
    //#1
    let link1 = document.querySelector('.link1');
    let btn1 = document.querySelector('.btn1');
    btn1.addEventListener('click', func1);

    function func1() {
      link1.innerHTML = link1.innerHTML + '(' + link1.href + ')';
      btn1.removeEventListener('click', func1);
    }

    //#2
    let btn2 = document.querySelector('.btn2');
    btn2.addEventListener('click', func2);

    function func2() {
      btn2.value = Number(btn2.value) + 1;
      btn2.innerHTML = btn2.value;
      if (btn2.value == 10) {
        btn2.removeEventListener('click', func2);
      }
    }
  </script>
</body>
</html>
