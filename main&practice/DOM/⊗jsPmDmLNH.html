<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- #1 -->
  <input class="input" type="text" value="0">
  <input class="input" type="text" value="0">
  <input class="input" type="text" value="0">
  <input class="input" type="text" value="0">
  <input class="input" type="text" value="0">

  <!-- #2 -->
  <p class="text">2</p>
  <p class="text">4</p>
  <p class="text">6</p>
  <p class="text">8</p>
  <p class="text">10</p>

  <script>
    //#1
    let inputArr = document.querySelectorAll('.input');
    for (let elem of inputArr) {
      elem.addEventListener('blur', func1);
    }
    function func1() {
      this.value = Number(this.value) + 1;
    }

    //#2
    let arr = document.querySelectorAll('.text');
    for (let elem of arr) {
      elem.addEventListener('click', func2)
    }
    function func2() {
      this.innerHTML = Math.pow(Number(this.innerHTML), 2);
    }
  </script>
</body>

</html>
