<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>2000</li>
    <li>2004</li>
    <li>2021</li>
    <li>2022</li>
    <li>2025</li>
    <li>2031</li>
  </ul>

  <script>
   let elemsArr = document.querySelectorAll('li');
   let resArr = [];
   let res = 0;
   
   for (let elem of elemsArr) {
    let sum = 0;
    let nums = elem.innerHTML.split('');
    for (let num of nums) {
      sum += Number(num);
    }

    if (sum == 6) {
      resArr.push(elem.innerHTML);
    }
   }

   for (let elem of resArr) {
    res += Number(elem);
   }

   console.log(res);
  </script>
</body>
</html>
