<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test">
    <div>
      <p>вопрос 1?</p>
      <input data-right="ответ 1">
    </div>
    <div>
      <p>вопрос 2?</p>
      <input data-right="ответ 2">
    </div>
    <div>
      <p>вопрос 3?</p>
      <input data-right="ответ 3">
    </div>
  </div>

  <button class="btn">check</button>

  <style>
    .right {
      border: 2px solid green;
    }

    .wrong {
      border: 2px solid red;
    }
  </style>

  <script>
    let inputs = document.querySelectorAll('input');
    let btn = document.querySelector('button');

    for (let input of inputs) {
      input.addEventListener('keypress', function func(event) {
        if (event.key == 'Enter') {
          if (this.value == this.dataset.right) {
            this.classList.add('right');
          } else {
            this.classList.add('wrong');
          }
          this.blur();
        }
      });
    }

    btn.addEventListener('click', function func() {
      for (let input of inputs) {
        if (input.value == input.dataset.right) {
          input.classList.add('right');
        } else {
          input.classList.add('wrong');
        }
      }
    });
  </script>
</body>

</html>
