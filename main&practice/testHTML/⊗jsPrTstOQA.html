<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <button id="button">проверить ответы</button>

  <style>
    .right {
      border: 2px solid green;
    }

    .wrong {
      border: 2px solid red;
    }
  </style>

  <script>
    let questions = {
      'Вопрос 1?': 'ответ 1',
      'Вопрос 2?': 'ответ 2',
      'Вопрос 3?': 'ответ 3',
    }

    let test = document.querySelector('#test');
    let btn = document.querySelector('#button');

    function createTest(obj) {
      for (let key in obj) {
        let question = document.createElement('p');
        question.textContent = key;
        let input = document.createElement('input');
        test.appendChild(question);
        test.appendChild(input);
      }
    }

    createTest(questions);

    btn.addEventListener('click', function func() {
      let answers = Object.values(questions);
      let inputs = document.querySelectorAll('input');
      for (let i = 0; i < answers.length; i++) {
        if (inputs[i].value == answers[i]) {
          inputs[i].classList.add('right');
        } else {
          inputs[i].classList.add('wrong');
        }
      }
    });
  </script>
</body>

</html>
