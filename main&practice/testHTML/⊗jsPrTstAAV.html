<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="test">
    <div>
      <p>вопрос 1?</p>

      <label>
        <input type="radio" name="1" />
        вариант 1
      </label>
      <label>
        <input type="radio" name="1" />
        вариант 2
      </label>
      <label>
        <input type="radio" name="1" />
        вариант 3
      </label>
    </div>
    <div>
      <p>вопрос 2?</p>

      <label>
        <input type="radio" name="2" />
        вариант 1
      </label>
      <label>
        <input type="radio" name="2" />
        вариант 2
      </label>
      <label>
        <input type="radio" name="2" />
        вариант 3
      </label>
    </div>
    <div>
      <p>вопрос 3?</p>

      <label>
        <input type="radio" name="3" />
        вариант 1
      </label>
      <label>
        <input type="radio" name="3" />
        вариант 2
      </label>
      <label>
        <input type="radio" name="3" />
        вариант 3
      </label>
    </div>
  </div>

  <button class="btn">check</button>

  <style>
    .right {
      border: 1px solid green;
    }

    .wrong {
      border: 1px solid red;
    }
  </style>

  <script>
    let inputs = [
      document.querySelectorAll('input[name="1"]'),
      document.querySelectorAll('input[name="2"]'),
      document.querySelectorAll('input[name="3"]')
    ];
    let btn = document.querySelector('.btn');
    let answers = [0, 1, 2];
    btn.addEventListener('click', function func() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (inputs[i][j].checked) {
            if (j == answers[i]) {
              inputs[i][j].parentElement.classList.add('right');
            } else {
              inputs[i][j].parentElement.classList.add('wrong');
            }
          }
        }
      }
    });
  </script>
</body>

</html>
