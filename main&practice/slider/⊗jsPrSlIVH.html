<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="slider">
    <img class="active" src="1.png" width="100" height="100">
    <img src="2.png" width="100" height="100">
    <img src="3.png" width="100" height="100">
  </div>

  <style>
    img:not(.active) {
      display: none;
    }
  </style>

  <script>
    let slider = document.querySelector('#slider');
    let imgs = slider.querySelectorAll('img');
    let i = 0;
    let timerId = setInterval(() => {
      i++;
      if (i > imgs.length - 1) {
        i = 0;
      }
      if (imgs[i].previousElementSibling) {
        imgs[i].previousElementSibling.classList.remove('active');
      } else {
        imgs[imgs.length - 1].classList.remove('active');
      }
      imgs[i].classList.add('active');
    }, 1000);
  </script>
</body>

</html>
