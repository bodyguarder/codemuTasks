<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="elem">
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
  </ul>

  <style>
    ul {
      padding: 30px;
      border: 1px solid red;
    }

    li {
      list-style-type: none;
      margin-bottom: 20px;
      border: 1px dashed black;
    }
  </style>

  <script>
    let elem = document.querySelector('#elem');
    elem.addEventListener('click', func);

    function func(event) {
      let curTag = event.target;
      if (curTag.tagName.toLowerCase() == 'li') {
        curTag.innerHTML += '!';
      }

      if (curTag.tagName.toLowerCase() == 'ul') {
        console.log('tag type is ul');
      }
    }
  </script>
</body>

</html>
