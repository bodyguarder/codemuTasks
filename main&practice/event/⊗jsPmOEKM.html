<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- #1 -->
  <button class="btn1">button1</button>

  <!-- #2 -->
  <ul id="elem">
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
  </ul>

  <script>
    //#1
    let btn1 = document.querySelector('.btn1');
    btn1.addEventListener('click', function func(event) {
      if (event.altKey) {
        this.style.backgroundColor = 'red';
      }
    });

    //#2
    let elem = document.querySelector('#elem');
    let childs = elem.querySelectorAll('li');

    for (let child of childs) {
      child.addEventListener('click', function func(event) {
        if (event.ctrlKey) {
          this.innerHTML += '1';
        }

        if (event.shiftKey) {
          this.innerHTML += '2';
        }
      })
    }
  </script>
</body>

</html>
