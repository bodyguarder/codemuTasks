<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- #1 -->
  <button class="btn_start">start</button>
  <button class="btn_stop">stop</button>

  <!-- #2 -->
  <input type="submit" id="start" value="start">
  <input type="submit" id="stop" value="stop">

  <script>
    //#1
    let btn_start = document.querySelector('.btn_start');
    let btn_stop = document.querySelector('.btn_stop');
    let timerId;
    btn_start.addEventListener('click', function func() {
      let i = 100;
      timerId = setInterval(function () {
        console.log(--i);

        if (i <= 0) {
          clearInterval(timerId);
        }
      }, 1000);
    });

    btn_stop.addEventListener('click', function func() {
      clearInterval(timerId);
    })

    //#2 #6
    let start = document.querySelector('#start');
    let stop = document.querySelector('#stop');
    let timerId2;

    function func() {
      timerId2 = setInterval(function () {
        let date = new Date();
        console.log(date.getMinutes() + ' ' + date.getSeconds());
      }, 1000);

      this.removeEventListener('click', func);
    }

    start.addEventListener('click', func);

    stop.addEventListener('click', function () {
      clearInterval(timerId2);
      start.addEventListener('click', func)
    });
  </script>
</body>

</html>
