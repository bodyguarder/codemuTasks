<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- #1 -->
  <div class="calcs">
    <div class="calcs__box">
      <label class="calcs__label label1" for="input1">Square calculator:</label>
      <input class="calcs__input input1" id="input1" type="text">
      <label class="calcs__label lable1" for="input1">Result:</label>
      <p class="calcs__res res1">NaN</p>
      <button class="calcs__btn btn1" type="button">square calc</button>
    </div>
  </div>

  <style>
    .calcs {
      max-width: 300px;
      width: 100%;
    }

    .calcs__box {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
  </style>

  <script>
    //#1
    let res1 = document.querySelector('.res1');
    let btn1 = document.querySelector('.btn1');
    let input1 = document.querySelector('.input1');

    btn1.addEventListener('click', () => calc1(input1.value));

    function calc1(num) {
      let s = Math.pow(num, 2);
      let p = 4 * num;
      res1.textContent = 'square = ' + s + '; ' + 'perimeter = ' + p + ';';
    }
  </script>
</body>

</html>
