<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .border--color {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>text</li>
      <li>text</li>
      <li id="elem">text</li>
      <li>text</li>
      <li>text</li>
    </ul>
  </div>

  <script>
    let elem = document.querySelector('#elem');
    let parent = elem.parentElement;
    parent.classList.add('border--color');
  </script>
</body>
</html>
