<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- #1 -->
  <header>
    <div>
      <p>
        <span id="elem1"></span>
      </p>
    </div>
  </header>

  <!-- #2 -->
  <header>
    <div class="www">
      <p class="www">
        <span id="elem2"></span>
      </p>
    </div>
  </header>

  <script>
    //#1
    let elem1 = document.querySelector('#elem1');
    let parent1 = elem1.closest('div');
    console.log(parent1);

    //#2
    let elem2 = document.querySelector('#elem2');
    let parent2 = elem2.closest('.www');
    console.log(parent2);
  </script>
</body>
</html>
