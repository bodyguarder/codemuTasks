<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- #1 -->
  <input class="input1" type="text">

  <!-- #2 -->
  <input class="input2" type="text">
  <p class="text2">5</p>

  <!-- ⊗jsPmFmFB -->
  <input class="input3" type="text">
  <input class="input4" type="text">

  <script>
    //#1
    let input1 = document.querySelector('.input1');
    input1.addEventListener('input', function func() {
      let arr = this.value.split('');
      if (arr.length == 5) {
        alert('вы достигли 5 символов');
      }
    });

    //#2
    let input2 = document.querySelector('.input2');
    let text2 = document.querySelector('.text2');
    input2.addEventListener('input', function func() {
      let arr = input2.value.split('');
      if (arr.length <= 5) {
        text2.innerHTML = Number(text2.innerHTML) - 1;
      } else {
        text2.innerHTML = Number(text2.innerHTML) + 1;
      }
    });

    //⊗jsPmFmFB
    let input3 = document.querySelector('.input3');
    let input4 = document.querySelector('.input4');

    input3.addEventListener('input', function func() {
      let arr = input3.value.split('');
      if (arr.length == 2) {
        input4.focus();
      }
    });

    input4.addEventListener('input', function func() {
      let arr = input4.value.split('');
      if (arr.length == 2) {
        input4.blur();
      }
    });
  </script>
</body>

</html>
