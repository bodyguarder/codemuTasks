<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- #1 -->
  <div id="elem1" data-text="str">text</div>

  <!-- #2 -->
  <div class="div2" data-num="1">text</div>
  <div class="div2" data-num="2">text</div>
  <div class="div2" data-num="3">text</div>
  <div class="div2" data-num="4">text</div>
  <div class="div2" data-num="5">text</div>

  <!-- #3 -->
  <button class="btn3_1" data-count="0">btn3_1</button>
  <button class="btn3_2">btn3_2</button>

  <!-- #4 -->
  <input id="elem4" data-length="5">

  <!-- #5 -->
  <input id="elem5" data-min="5" data-max="10">

  <script>
    //#1
    let elem1 = document.querySelector('#elem1');

    elem1.addEventListener('click', function func() {
      this.innerHTML += this.dataset.text;
    });

    //#2
    let divs = document.querySelectorAll('.div2');
    for (let elem of divs) {
      elem.addEventListener('click', function func() {
        this.innerHTML += this.dataset.num;
      });
    }

    //#3
    let btn3_1 = document.querySelector('.btn3_1');
    let btn3_2 = document.querySelector('.btn3_2');
    btn3_1.addEventListener('click', function func() {
      this.dataset.count++;
    });
    btn3_2.addEventListener('click', function func() {
      alert(btn3_1.dataset.count);
    });

    //#4
    let input4 = document.querySelector('#elem4');
    input4.addEventListener('blur', function func() {
      if (this.value.split('').length > this.dataset.length) {
        alert('too much symbols!');
      }
    });

    //#5
    let input5 = document.querySelector('#elem5');
    input5.addEventListener('blur', function func() {
      if (this.value.split('').length < this.dataset.min) {
        alert('not in range');
      }

      if (this.value.split('').length > this.dataset.max) {
        alert('not in range');
      }
    });
  </script>
</body>

</html>
